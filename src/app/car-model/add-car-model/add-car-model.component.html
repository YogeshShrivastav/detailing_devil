
<form name="form" (ngSubmit)="f.form.valid && saveCar()" #f="ngForm" novalidate>
    <mat-dialog-content class="convert-franchies-modle di-hidden">
        <div class="header" style="padding: 0px 10px 10px 10px;">
            <h1>Add Car</h1>
            <button mat-button color="primary" mat-dialog-close class="mr0"><i class="material-icons">clear</i></button>
        </div>
        <div class="m-body form-field pl15 pr30">
            <div class="row">
           
                <div class="control-field col-12">
                    <mat-form-field class="cs-input cs-date-picker">
                        <input matInput  placeholder="Model Name"  name="car_name" [(ngModel)] = "car.car_name" #car_name="ngModel" required>
                       
                    </mat-form-field>
                  <mat-error color="primary" *ngIf="f.submitted && car_name.invalid" >This field is required</mat-error>
                </div>
            </div>
        </div>
    </mat-dialog-content>
  
    <!-- ACTIONS BUTTONS -->
  
    <mat-dialog-actions align="end">
      <div class="cs-btn fixedd pr10" [ngClass]="{loading: sendingData}">
        <div class="in-btn">
          <button type="submit" [disabled]="sendingData" mat-raised-button color="warn">Save</button>
        </div>
      </div>
        <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    </mat-dialog-actions>
  
  </form>
