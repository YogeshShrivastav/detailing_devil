                    <div class="cs-table mt15" *ngIf="!loading_list && (organization_list.length > 0)">
                          <div class="header sticky-header">
                              <table>
                                  <tr>
                                    <!-- <th class="w30">&nbsp;</th> -->

                                      <th class="w200">Email</th>
                                      <th class="w90">Prefix</th>

                                      <th class="w120 text-right">Bank Name</th>
                                  </tr>
                              </table>
                          </div>
                          <div class="table-container">
                              <div class="table-body">
                                  <table>
                                      <tr *ngFor="let val of organization_list; let i = index">

                                          <td class="w200">{{ val.Email }}</td>
                                          <td class="w90">{{ val.invoice_prefix }}</td>
                                          <td class="w150">{{ val.company_gstin }}</td>
                                          <td >{{ val.address }}</td>
                                          <td class="w120 text-right">{{val.bank_name}}

                                            <div class="action-btns">
