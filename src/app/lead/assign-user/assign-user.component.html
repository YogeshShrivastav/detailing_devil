
<form name="form" (ngSubmit)="f.form.valid && assignSalesAgent()" #f="ngForm" novalidate>
  <mat-dialog-content class="convert-franchies-modle di-hidden">
    <div class="header" style="padding: 0px 10px 10px 10px;">
      <h1>Assign User</h1>
      <button mat-button color="primary" mat-dialog-close class="mr0"><i class="material-icons">clear</i></button>
    </div>
    <div class="m-body form-field pl15 pr30">
      <div class="row">
        <div class="control-field col-12">
          <mat-form-field class="cs-multi-select">
            <mat-select placeholder="Select User" name="user_assign" [(ngModel)]="form.user_assign" multiple #user_assign="ngModel" required>
              <mat-option *ngFor="let val of user_list; let i = index" [value]="val.id">
                <small>{{val.first_name}}</small>
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error color="primary" *ngIf="f.submitted && !user_assign.valid" >This field is required</mat-error>
        </div>
      </div>
      
      <div class="row">
        <div class="control-field col-12">
          <mat-form-field class="example-full-width cs-input">
            <textarea matInput placeholder="Remark" class="h100" name="remark" [(ngModel)] = "form.remark" #remark="ngModel" ></textarea>
            </mat-form-field>
          </div>
        </div>
        
      </div>
    </mat-dialog-content>
    
    <!-- ACTIONS BUTTONS -->
    
    <mat-dialog-actions align="end">
      <div class="cs-btn fixedd pr10" [ngClass]="{loading: sendingData}">
        <div class="in-btn">
          <button type="submit" [disabled]="sendingData" mat-raised-button color="warn">Save</button>
        </div>
      </div>
      <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    </mat-dialog-actions>
    
  </form>
